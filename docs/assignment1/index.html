<!doctype html>
<html lang="en">
<head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body ng-app="LunchCheck">
<div class="container" ng-controller="LunchCheckController">
    <h1>Lunch Checker</h1>
    <div class="form-group outer-addon right-addon">
        <input id="lunch-menu" type="text"
               placeholder="list comma separated dishes you usually have for lunch"
               class="form-control {{message.color}}"
               ng-model="userInput"
               ng-change="onInputChanged()">

        <span class="glyphicon glyphicon-info-sign right-addon text-info" aria-hidden="true" ng-click="toggleMoreInfo()"></span>
    </div>
    <div class="form-group hi {{moreInfo}}">
        <p>
            An empty item will not be considered as an item during the checking.<br>
            Empty item is an empty string or string consisting of white spaces between two commas.<br>
            For example: <code> soup ,beef, , dessert </code> will be considered three items but not four.
        </p>
    </div>
    <div class="form-group">
        <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
    </div>
    <div class="form-group message {{message.color}}">
        {{message.text}}
    </div>
</div>
</body>
</html>
